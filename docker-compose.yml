version: '3.8'

services:
  app:
    image: imamwb/kampuscms:latest # Production image
    container_name: kampuscms_app
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/kampuscms?schema=public
      - NEXTAUTH_SECRET=changeme_in_production
      - NEXTAUTH_URL=http://localhost
    networks:
      - internal
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: kampuscms_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=kampuscms
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal
    # No ports exposed to host to prevent conflict with other Postgres instances

  nginx:
    image: nginx:alpine
    container_name: kampuscms_nginx
    restart: always
    ports:
      - "8080:80" # Exposed on port 8080 to avoid conflict with existing services on port 80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - internal
      - default

  watchtower:
    image: containrrr/watchtower
    container_name: kampuscms_watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 3600 --cleanup # Check every hour, remove old images
    networks:
      - internal

volumes:
  db_data:

networks:
  internal:
    internal: true
