version: '3.8'

services:
  kampuscms:
    image: imamwb/kampuscms:latest
    container_name: kampuscms_app
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/kampuscms
      - NEXTAUTH_SECRET=changeme_in_production
      - NEXTAUTH_URL=http://localhost:8080
      - AUTH_TRUST_HOST=true
    networks:
      - kampuscms_internal
      - kampuscms_public
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: kampuscms_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=kampuscms
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - kampuscms_internal
    # No ports exposed to host to prevent conflict with other Postgres instances

  nginx:
    image: imamwb/kampuscms-nginx:latest
    container_name: kampuscms_nginx
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - kampuscms
    networks:
      - kampuscms_internal
      - kampuscms_public

  watchtower:
    image: containrrr/watchtower
    container_name: kampuscms_watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 3600 --cleanup
    networks:
      - kampuscms_public

volumes:
  db_data:

networks:
  kampuscms_internal:
    internal: true
  kampuscms_public:
    driver: bridge
