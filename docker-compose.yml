version: '3.8'

services:
  kampuscms:
    image: imamwb/kampuscms:latest
    container_name: kampuscms_app
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/kampuscms
      - NEXTAUTH_SECRET=changeme_in_production
      - NEXTAUTH_URL=http://localhost:8080
      - AUTH_TRUST_HOST=true
      - NEXT_PUBLIC_ROOT_DOMAIN=localhost:8080
    volumes:
      - uploads_data:/app/public/uploads
    labels:
      - "com.centurylinklabs.watchtower.scope=kampuscms-scope"
    networks:
      - kampuscms_network

  db:
    image: postgres:15-alpine
    container_name: kampuscms_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=kampuscms
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - kampuscms_network
    # No ports exposed to host to prevent conflict with other Postgres instances

  nginx:
    image: imamwb/kampuscms-nginx:latest
    container_name: kampuscms_nginx
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - kampuscms
    volumes:
      - uploads_data:/usr/share/nginx/html/uploads
    labels:
      - "com.centurylinklabs.watchtower.scope=kampuscms-scope"
    networks:
      - kampuscms_network

  watchtower:
    image: containrrr/watchtower
    container_name: kampuscms_watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["--interval", "600", "--cleanup", "--scope", "kampuscms-scope"]
    environment:
      - WATCHTOWER_SCOPE=kampuscms-scope
    networks:
      - kampuscms_network

volumes:
  db_data:
  uploads_data:

networks:
  kampuscms_network:
    driver: bridge
